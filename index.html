<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="icon" href="/images/favicon-32x32.png" type="image/png">
  <title>QR-code-component</title>
</head>
<body>
  <div class="container">
    <figure class="qr-code">
      <img src="images/image-qr-code.png" alt="QR-code" class="qr-image">
    </figure>
    <h1 class="qr-title">Improve your front-end skills by building projects</h1>
    <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
